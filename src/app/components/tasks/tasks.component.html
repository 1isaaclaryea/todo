<div class="main-container">
    <div class="header">
        <div class="heading">
            <h1>Mini Task Management Application</h1>
        </div>
        <div class="logout-button">
            <button mat-raised-button color="warn" (click)="logout()" matTooltip="Logout">
                <mat-icon>logout</mat-icon>
                Logout
            </button>
        </div>
    </div>
    <div class="task-list">
        @if (tasks.length === 0) {
            <div class="no-tasks">
                <p>No tasks found. Create a new task to get started!</p>
            </div>
        }
        @for (task of tasks; track task._id) {
            <div class="task-item">
                <task [task]="task" (taskDeleted)="loadTasks()"></task>
            </div>
        }
    </div>
    <div class="new-task">
        <div class="center">
            <button mat-fab matTooltip="Add new task" (click)="openNewTaskDialog()">
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </div>
</div>
